{% extends 'base.html' %}
{% load static %}


{% block conteudo %}

<link rel="stylesheet" href="{% static 'css/entrada.css' %}">

<!--Fomulario-->
<section>
    <div class="container formulario">
        <h2 class="p-2 mt-3 mb-3">Entrada</h2>

        <form action="" method="post">
            {% csrf_token %} 
            
            <!--Placa-->
            <div class="form-group">
                <label for="exampleFormControlInput1">Placa</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Informe a placa do veículo">
            </div>

            <!--Modelo-->
            <div class="form-group">
                <label for="exampleFormControlInput1">Modelo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Informe o modelo do veículo">
            </div>

            <!--Tipo de serviço-->
            <div class="p-3 mb-2">
                <span>Tipo</span>
                <div class="form-check p-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Rotativo
                    </label>
                </div>
    
                <div class="form-check p-2">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Mensalista
                    </label>
                </div>
            </div>

            <!--Descrição-->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descrições</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descreva detales relevantes sobre oveiculo. ex:marcas de amassados, arranhões etc."></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-2 mb-2">Liberar</button>

            <hr>
        </form>

    </div>
</section>
<!--Fim de formulario-->



<!--Seção de controle-->
{% include 'controle.html' %}
<!--Fim Seção de controle-->

{% endblock %}
